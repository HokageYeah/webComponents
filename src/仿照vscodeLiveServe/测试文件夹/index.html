    <style>
       .btn {
        appearance: none;
        -webkit-appearance: none;

        padding: 0;
        margin: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
        outline: none;
        z-index:9;
       }
       .btn {
        padding: 10px 20px;
        margin-bottom: 20px;
        background-color: #007bff;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease-in-out;
       }
       /* 鼠标悬停时改变背景颜色 */
